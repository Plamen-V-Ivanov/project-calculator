<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">

</head>


<body>
    <div id="header">Calculator Project - The Odin Project</div>

    <div id="main-container">

        <div id="calculator">
            <div id="output">
                <div id="expression"></div>
                <div id="input">0</div>
            </div>
            <div class="buttons-row">
                <button class="input-manipulator">CE</button>
                <button class="expression-manipulator">C</button>
                <button class="input-manipulator">&#x2190</button>
                <button class="operator">/</button>
            </div>

            <div class="buttons-row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator">*</button>
            </div>
            <div class="buttons-row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">-</button>
            </div>
            <div class="buttons-row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">+</button>
            </div>
            <div class="buttons-row">
                <button class="input-manipulator">+/-</button>
                <button class="digit">0</button>
                <button class="input-manipulator">,</button>
                <button class="expression-manipulator">=</button>
            </div>
        </div>

        <div id="history">
            <div id="label">History:</div>
            <div class="history-expression"></div>
            <div class="history-result"></div>
        </div>

    </div>


    <div id="footer">Made by Plamen Ivanov</div>

</body>

</html>
